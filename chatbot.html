<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kaptia - Chatbot</title>
  <!-- Fuente Google: Poppins -->
  <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,600&display=swap" rel="stylesheet" />
  <!-- Hoja de estilos principal -->
  <link rel="stylesheet" href="styles.css" />
  <!-- Librerías externas -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <!-- Todos los estilos se han movido a styles.css -->
</head>
<body class="has-sidebar">
  <!-- Menú lateral (igual que en home.html) -->
  <aside class="sidebar">
    <div class="sidebar-profile">
      <img src="https://scontent.fcvj5-1.fna.fbcdn.net/v/t39.30808-6/493125038_685139734404058_5788015028353864134_n.jpg?_nc_cat=100&ccb=1-7&_nc_sid=833d8c&_nc_ohc=2HJpAiRI9XsQ7kNvwFeltDD&_nc_oc=AdmEetw5xa9ARhaYIlBZUGquqouFwc3V_4zBzTMq45x41M2qfDPeLrGRzLClXo8toKmsg6BOgWmf1_7CdVN8bUKR&_nc_zt=23&_nc_ht=scontent.fcvj5-1.fna&_nc_gid=ylZKEG8nDw8Uwdzvt1wHmA&oh=00_AfIMeLHR5kfFxGz5n_TjiB-f8FTYZXE5j9UQCwzy0nPE0w&oe=6839B38E" alt="Agente de Ventas" />
      <div class="profile-info">
        <h3>Agente de Ventas</h3>
      </div>
    </div>
    <nav class="menu">
      <ul>
        <li><a href="home.html"><i class="fas fa-home"></i> Página de inicio</a></li>
        <li><a href="resumen.html"><i class="fas fa-map"></i> Mapa interactivo</a></li>
        <li class="active"><a href="chatbot.html"><i class="fas fa-users"></i> Mis clientes</a></li>
        <li><a href="tableros.html"><i class="fas fa-chart-line"></i> Métricas clave</a></li>
        <li><a href="acreditaciones.html"><i class="fas fa-calendar"></i> Agenda</a></li>
        <li><a href="mensajes.html"><i class="fas fa-envelope"></i> Mensajes</a></li>
        <li><a href="contacto-asesor.html"><i class="fas fa-headset"></i> Contacta un asesor</a></li>
      </ul>
    </nav>
    <div class="sidebar-footer">
      <a href="#"><i class="fas fa-sign-out-alt"></i> Cerrar Sesión</a>
    </div>
  </aside>

  <!-- Contenido principal -->
  <main class="main-content">
    <header class="topbar">
      <h1>Chatbot Agro</h1>
      <div class="topbar-actions">
        <div class="search-bar">
          <input type="text" placeholder="Buscar..." />
          <i class="fas fa-search"></i>
        </div>
        <div class="icons">
          <i class="fas fa-envelope"></i>
          <i class="fas fa-bell"></i>
        </div>
      </div>
    </header>

    <!-- Ventana del chatbot centrada -->
    <div class="content-wrapper">
      <section class="left-section">
        <div class="chat-wrapper">
          <div class="chat-container">
            <div class="chat-header">Chatbot Agro</div>
            <div class="predetermined-questions">
              <!-- Botones predefinidos -->
              <button onclick="sendPrompt('¿Qué estados tienes?')">¿Qué estados tienes?</button>
              <button onclick="sendPrompt('¿Cuál es la prioridad de venta?')">¿Cuál es la prioridad de venta?</button>
              <button onclick="sendPrompt('¿Qué canal de compra recomiendas?')">¿Qué canal de compra recomiendas?</button>
            </div>
            <div class="chat-log" id="chatLog">
              <!-- Los mensajes se agregarán aquí -->
            </div>
            <div class="chat-input-area">
              <input type="text" id="chatInput" placeholder="Escribe tu consulta..." />
              <button onclick="handleChat()">Enviar</button>
            </div>
          </div>
        </div>
      </section>
      <aside class="right-section">
        <!-- Sección derecha opcional -->
      </aside>
    </div>
  </main>
  
  <script src="chatbot.js"></script>
</body>
</html>
