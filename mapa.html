<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaptia - Mapa Interactivo</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="https://scontent.fcvj5-1.fna.fbcdn.net/v/t39.30808-6/500737320_684205464497485_8214817728757942933_n.jpg"/>
    <!-- Fuente Google: Poppins -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700&display=swap" rel="stylesheet"/>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
    <!-- Estilos principales -->
    <link rel="stylesheet" href="styles.css"/>
    <style>
        /* Estilos específicos para el mapa */
        .map-container {
            display: flex;
            height: calc(100vh - 90px);
            margin: 20px;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        #map {
            flex: 1;
            height: 100%;
            z-index: 1;
        }

        .map-sidebar {
            width: 300px;
            background: white;
            padding: 20px;
            border-left: 1px solid #eee;
            overflow-y: auto;
        }

        .map-controls {
            margin-bottom: 20px;
        }

        .map-controls h3 {
            color: #1d5c59;
            margin-bottom: 15px;
            font-size: 1.1rem;
        }

        .filter-group {
            margin-bottom: 15px;
        }

        .filter-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .filter-group select,
        .filter-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 0.9rem;
        }

        .filter-group select:focus,
        .filter-group input:focus {
            border-color: #1d5c59;
            outline: none;
        }

        .location-list {
            margin-top: 20px;
        }

        .location-item {
            padding: 12px;
            border: 1px solid #eee;
            border-radius: 6px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .location-item:hover {
            background: #f5f5f5;
            transform: translateY(-2px);
        }

        .location-item h4 {
            color: var(--color-primario);
            margin-bottom: 5px;
            font-size: 0.95rem;
        }

        .location-item p {
            color: var(--color-texto-claro);
            font-size: 0.85rem;
            margin: 0;
        }

        .map-legend {
            position: absolute;
            bottom: 30px;
            right: 330px;
            background: white;
            padding: 10px;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            z-index: 1000;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 5px;
            font-size: 0.85rem;
        }

        .legend-color {
            width: 16px;
            height: 16px;
            border-radius: 50%;
        }

        .apply-filters {
            background: #1d5c59;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            width: 100%;
            cursor: pointer;
            font-weight: 500;
            margin-top: 10px;
            transition: all 0.3s ease;
        }

        .apply-filters:hover {
            background: #164542;
        }

        /* Marcadores personalizados */
        .custom-marker {
            background: var(--color-primario);
            border-radius: 50%;
            color: white;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            border: 2px solid white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        /* Popup personalizado */
        .leaflet-popup-content-wrapper {
            border-radius: 8px;
            padding: 5px;
        }

        .popup-content {
            padding: 10px;
        }

        .popup-content h3 {
            color: var(--color-primario);
            margin-bottom: 8px;
            font-size: 1rem;
        }

        .popup-content p {
            margin: 5px 0;
            font-size: 0.9rem;
            color: var(--color-texto);
        }

        .popup-actions {
            margin-top: 10px;
            display: flex;
            gap: 10px;
        }

        .popup-button {
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: var(--transicion);
        }

        .popup-button.primary {
            background: var(--color-primario);
            color: white;
        }

        .popup-button.secondary {
            background: var(--color-secundario);
            color: var(--color-primario);
        }

        .popup-button:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }
    </style>
</head>
<body>
    <!-- SIDEBAR -->
    <aside class="sidebar">
        <div class="logo">
            <img src="https://scontent.fcvj5-1.fna.fbcdn.net/v/t39.30808-6/500737320_684205464497485_8214817728757942933_n.jpg" 
                 alt="Logo" 
                 class="logo-img">
            <h2>Kaptia</h2>
        </div>
        <nav class="menu">
            <ul>
                <li>
                    <a href="home.html" onclick="window.location.href='home.html'">
                        <i class="fas fa-home"></i>
                        <span>Inicio</span>
                    </a>
                </li>
                <li class="active">
                    <a href="mapa.html">
                        <i class="fas fa-map-marked-alt"></i>
                        <span>Mapa Interactivo</span>
                    </a>
                </li>
                <li>
                    <a href="clientes.html" onclick="window.location.href='clientes.html'">
                        <i class="fas fa-users"></i>
                        <span>Clientes</span>
                    </a>
                </li>
                <li>
                    <a href="reportes.html" onclick="window.location.href='reportes.html'">
                        <i class="fas fa-chart-bar"></i>
                        <span>Reportes</span>
                    </a>
                </li>
            </ul>
        </nav>
        <div class="sidebar-footer">
            <a href="index.html" onclick="window.location.href='index.html'">
                <i class="fas fa-sign-out-alt"></i>
                <span>Cerrar Sesión</span>
            </a>
        </div>
    </aside>

    <!-- MAIN CONTENT -->
    <main class="main-content">
        <div class="map-container">
            <div id="map"></div>
            <div class="map-sidebar">
                <div class="map-controls">
                    <h3>Filtros</h3>
                    <div class="filter-group">
                        <label>Estado</label>
                        <select id="filterEstado">
                            <option value="">Todos</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label>Prioridad</label>
                        <select id="filterPrioridad">
                            <option value="">Todas</option>
                            <option value="Alta">Alta</option>
                            <option value="Media">Media</option>
                            <option value="Baja">Baja</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label>Canal de Compra</label>
                        <select id="filterCanal">
                            <option value="">Todos</option>
                            <option value="Directo">Directo</option>
                            <option value="Distribuidor">Distribuidor</option>
                            <option value="Online">Online</option>
                        </select>
                    </div>
                    <button id="applyFiltersBtn" class="apply-filters">
                        Aplicar Filtros
                    </button>
                </div>
                <div class="location-list">
                    <h3>Ubicaciones</h3>
                    <!-- Las ubicaciones se cargarán dinámicamente aquí -->
                </div>
            </div>
        </div>
        <div class="map-legend">
            <div class="legend-item">
                <div class="legend-color" style="background: #4CAF50;"></div>
                <span>Prioridad Alta</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #FFC107;"></div>
                <span>Prioridad Media</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #F44336;"></div>
                <span>Prioridad Baja</span>
            </div>
        </div>
    </main>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <!-- Scripts propios -->
    <script src="mapa.js"></script>
    <script src="scripts.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Inicializar el mapa centrado en México
            const map = L.map('map').setView([23.634501, -102.552784], 5);
            
            // Añadir capa de OpenStreetMap
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '© OpenStreetMap contributors'
            }).addTo(map);

            // Datos de ejemplo para los marcadores
            const locations = [
                {
                    id: 1,
                    lat: 19.4326,
                    lng: -99.1332,
                    name: "Invernaderos Bonanza",
                    type: "Distribuidor",
                    priority: "Alta",
                    state: "CDMX"
                },
                {
                    id: 2,
                    lat: 20.6597,
                    lng: -103.3496,
                    name: "Agrícola del Valle",
                    type: "Directo",
                    priority: "Media",
                    state: "Jalisco"
                },
                {
                    id: 3,
                    lat: 25.6866,
                    lng: -100.3161,
                    name: "Distribuidora Norte",
                    type: "Distribuidor",
                    priority: "Alta",
                    state: "Nuevo León"
                }
            ];

            // Función para crear marcadores
            function addMarkers(data) {
                data.forEach(location => {
                    const marker = L.circleMarker([location.lat, location.lng], {
                        radius: 8,
                        fillColor: getPriorityColor(location.priority),
                        color: '#fff',
                        weight: 1,
                        opacity: 1,
                        fillOpacity: 0.8
                    });

                    const popupContent = `
                        <div class="popup-content">
                            <h3>${location.name}</h3>
                            <p><strong>Estado:</strong> ${location.state}</p>
                            <p><strong>Tipo:</strong> ${location.type}</p>
                            <p><strong>Prioridad:</strong> ${location.priority}</p>
                            <button onclick="verDetalles(${location.id})">Ver Detalles</button>
                        </div>
                    `;

                    marker.bindPopup(popupContent);
                    marker.addTo(map);
                });
            }

            // Función para obtener el color según la prioridad
            function getPriorityColor(priority) {
                switch(priority) {
                    case 'Alta': return '#4CAF50';
                    case 'Media': return '#FFC107';
                    case 'Baja': return '#F44336';
                    default: return '#9E9E9E';
                }
            }

            // Función para ver detalles
            window.verDetalles = function(id) {
                alert(`Ver detalles del cliente ${id}`);
            };

            // Inicializar marcadores
            addMarkers(locations);

            // Actualizar lista de ubicaciones
            function updateLocationList() {
                const locationList = document.querySelector('.location-list');
                locationList.innerHTML = '<h3>Ubicaciones</h3>';
                
                locations.forEach(location => {
                    const locationItem = document.createElement('div');
                    locationItem.className = 'location-item';
                    locationItem.innerHTML = `
                        <h4>${location.name}</h4>
                        <p>${location.state} - ${location.type}</p>
                    `;
                    locationItem.onclick = () => {
                        map.setView([location.lat, location.lng], 12);
                    };
                    locationList.appendChild(locationItem);
                });
            }

            // Inicializar lista de ubicaciones
            updateLocationList();

            // Manejar filtros
            document.getElementById('applyFiltersBtn').addEventListener('click', function() {
                const estado = document.getElementById('filterEstado').value;
                const prioridad = document.getElementById('filterPrioridad').value;
                const canal = document.getElementById('filterCanal').value;

                const filteredLocations = locations.filter(location => {
                    const matchEstado = !estado || location.state === estado;
                    const matchPrioridad = !prioridad || location.priority === prioridad;
                    const matchCanal = !canal || location.type === canal;
                    return matchEstado && matchPrioridad && matchCanal;
                });

                // Limpiar mapa y añadir marcadores filtrados
                map.eachLayer((layer) => {
                    if (layer instanceof L.CircleMarker) {
                        map.removeLayer(layer);
                    }
                });

                addMarkers(filteredLocations);
            });

            // Agregar manejo de navegación
            const navLinks = document.querySelectorAll('.sidebar a');
            navLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    const href = this.getAttribute('href');
                    if (href) {
                        window.location.href = href;
                    }
                });
            });
        });
    </script>
</body>
</html>
